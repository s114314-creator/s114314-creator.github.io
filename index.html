        /* çœ¼ç›å®šä½ä¿®æ­£ */
        .eye {

        /* çœ¼ç›ç›¸å°æ–¼ 100px å¯¬çš„åœ°é¼ è‡‰éƒ¨ */

<body>

<h1>ğŸ¹ æ­¡æ¨‚æ‰“åœ°é¼ </h1>

<div class="panel">

    <div class="box">æ™‚é–“ï¼š<span id="time">30</span>s</div>

</div>

<div class="game-grid">
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
</div>

<div id="gameOver">
    <div id="finalMsg"></div>
    <button onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
</div>

<audio id="hitSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
</audio>

<script>
    const moles = document.querySelectorAll('.mole');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const gameOverEl = document.getElementById('gameOver');
    const finalMsg = document.getElementById('finalMsg');
    const sound = document.getElementById('hitSound');

    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let countdownTimer;

    function peep() {
        if (!gameActive) return;

        // ç¢ºä¿ä¸æœƒé¸åˆ°é‡è¤‡æ­£åœ¨é¡¯ç¤ºçš„åœ°é¼ 
        const upMoles = Array.from(moles).filter(m => m.classList.contains('up'));
        if (upMoles.length > 2) return; // åŒæ™‚æœ€å¤šå‡ºç¾ä¸‰éš»

        const idx = Math.floor(Math.random() * moles.length);
        const mole = moles[idx];

        if (mole.classList.contains('up')) {
            peep();
            return;
        }

        mole.classList.add('up');
        mole.clicked = false;

        const stayTime = Math.max(600, 1000 - (score * 10));

        setTimeout(() => {
            mole.classList.remove('up');
            if (gameActive) peep();
        }, stayTime);
    }

    moles.forEach(mole => {
        mole.addEventListener('mousedown', () => {
            if (!mole.classList.contains('up') || mole.clicked) return;

            mole.clicked = true;
            score++;
            scoreEl.textContent = score;
            mole.classList.remove('up');

            sound.currentTime = 0;
            sound.play().catch(() => {}); 
        });
    });

    function startGame() {
        if (gameActive) return;

        score = 0;
        timeLeft = 30;
        gameActive = true;
        scoreEl.textContent = score;
        timeEl.textContent = timeLeft;
        gameOverEl.style.display = 'none';
        startBtn.disabled = true;

        peep();
        peep(); // ä¸€é–‹å§‹å°±å‡ºå…©éš»

        countdownTimer = setInterval(() => {
            timeLeft--;
            timeEl.textContent = timeLeft;
            if (timeLeft <= 0) endGame();
        }, 1000);
    }

    function endGame() {
        gameActive = false;
        clearInterval(countdownTimer);
        moles.forEach(m => m.classList.remove('up'));
        
        gameOverEl.style.display = 'block';
        finalMsg.innerHTML = `éŠæˆ²çµæŸï¼<br>ä½ çš„å¾—åˆ†æ˜¯ï¼š${score}<br><br>`;
        startBtn.disabled = false;
    }

    startBtn.addEventListener('click', startGame);
</script>
