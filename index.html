<body>

  <h1>ğŸ¹ æ‰“åœ°é¼ éŠæˆ²</h1>
  <p>çœ‹åˆ°åœ°é¼ å°±é»ç‰ </p>

  <div style="display:flex; justify-content:center; gap:30px; margin-top:20px;">
    <div style="font-size:18px; padding:10px 20px; border:2px solid #333; background:#fff;">
      åˆ†æ•¸ï¼š<span id="score">0</span>
    </div>
    <button id="stopBtn" style="font-size:16px; padding:10px 20px; cursor:pointer;">åœæ­¢éŠæˆ²</button>
    <button id="restartBtn" style="font-size:16px; padding:10px 20px; cursor:pointer;">é‡æ–°é–‹å§‹</button>
  </div>

  <div class="game">
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>

  <audio id="hitSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
  </audio>

  <script>
    const moles = document.querySelectorAll('.mole');
    const scoreEl = document.getElementById('score');
    const stopBtn = document.getElementById('stopBtn');
    const restartBtn = document.getElementById('restartBtn');
    const sound = document.getElementById('hitSound');

    let current = -1;
    let score = 0;
    let timer = null;

    function showMole() {
      moles.forEach(m => m.style.display = 'none');
      let next;
      do {
        next = Math.floor(Math.random() * moles.length);
      } while (next === current);
      current = next;
      moles[current].style.display = 'block';
    }

    moles.forEach(mole => {
      mole.addEventListener('click', () => {
        if (mole.style.display === 'block') {
          score++;
          scoreEl.textContent = score;
          mole.style.display = 'none';
          sound.currentTime = 0;
          sound.play();
        }
      });
    });

    function startGame() {
      timer = setInterval(showMole, 800);
    }

    stopBtn.addEventListener('click', () => {
      clearInterval(timer);
      timer = null;
      moles.forEach(m => m.style.display = 'none');
    });

    restartBtn.addEventListener('click', () => {
      score = 0;
      scoreEl.textContent = score;
      current = -1;
      moles.forEach(m => m.style.display = 'none');
      if (timer) clearInterval(timer);
      startGame();
    });

    startGame();
  </script>

</body>
