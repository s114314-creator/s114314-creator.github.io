<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>打地鼠遊戲 - 修正穩定版</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #e0f7fa;
      text-align: center;
      user-select: none; /* 防止頻繁點擊選取到文字 */
    }

    h1 { margin-top: 20px; color: #2e7d32; }

    .game {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .hole {
      width: 120px;
      height: 120px;
      border: 4px solid #5d4037;
      background: #8d6e63;
      border-radius: 50%;
      position: relative;
      overflow: hidden; /* 確保地鼠只在洞內出現 */
      box-shadow: inset 0 10px 0 rgba(0,0,0,0.3);
    }

    .mole {
      width: 90px;
      height: 90px;
      background: #795548;
      border-radius: 50% 50% 10% 10%;
      position: absolute;
      bottom: -100px; /* 初始隱藏在洞底 */
      left: 15px;
      transition: bottom 0.1s ease-out; /* 平滑彈出動畫 */
      cursor: crosshair;
      display: block; /* 改用位置控制而不是 display */
    }

    .mole.up {
      bottom: 10px; /* 彈出後的位置 */
    }

    .eye {
      width: 8px;
      height: 8px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 25px;
    }
    .eye.left { left: 25px; }
    .eye.right { right: 25px; }
    .nose {
      width: 10px;
      height: 8px;
      background: #ff8a80;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      left: 40px;
    }

    .panel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      padding: 10px 20px;
      border: 2px solid #333;
      background: #fff;
      border-radius: 8px;
      font-weight: bold;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover { background: #45a049; }
