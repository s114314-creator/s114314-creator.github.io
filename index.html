    <style>

        body {

        /* åœ°é¼ æœ¬é«” */
        .mole {
            width: 80px;
            height: 90px;
            background: #a1887f;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            left: 20px; /* å±…ä¸­ (120-80)/2 */
            top: 120px; /* é è¨­åœ¨æ´å¤– */
            transition: top 0.2s ease-out;
            cursor: pointer;
        }

        /* åœ°é¼ æµ®å‡º */
        .mole.up {
            top: 20px;
        }

        /* çœ¼ç›èˆ‡é¼»å­ä¿®æ­£ */
        .eye {
            width: 8px;
            height: 8px;
            background: black;

            position: absolute;

        }
        .eye.left { left: 20px; }

        .nose {

<body>

    <h1>ğŸ¹ æ­¡æ¨‚æ‰“åœ°é¼ </h1>

    <div class="panel">
        <div class="box">åˆ†æ•¸ï¼š<span id="score">0</span></div>
        <div class="box">æ™‚é–“ï¼š<span id="time">30</span>s</div>
        <button id="startBtn">é–‹å§‹éŠæˆ²</button>
    </div>

    <div class="game-grid">
        <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
        <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
        <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
        <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
        <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
        <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
        <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
        <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
        <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    </div>

    <div id="gameOver">
        <h2 id="finalMsg"></h2>
        <button onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const moles = document.querySelectorAll('.mole');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalMsg = document.getElementById('finalMsg');

        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timer;

        function peep() {
            if (!gameActive) return;
            const idx = Math.floor(Math.random() * moles.length);
            const mole = moles[idx];

            if (mole.classList.contains('up')) return peep(); // é¿å…é‡è¤‡é¸ä¸­

            mole.classList.add('up');
            
            // éš¨æ©Ÿåœç•™æ™‚é–“
            const time = Math.random() * (1000 - 500) + 500;
            setTimeout(() => {
                mole.classList.remove('up');
                if (gameActive) peep();
            }, time);
        }

        moles.forEach(mole => {
            mole.addEventListener('click', () => {
                if (!mole.classList.contains('up')) return;
                score++;
                scoreEl.textContent = score;
                mole.classList.remove('up');
            });
        });

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            startBtn.disabled = true;
            gameOverEl.style.display = 'none';

            peep();
            peep(); // åŒæ™‚å‡ºç¾å…©éš»

            timer = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameActive = false;
                    finalMsg.textContent = `éŠæˆ²çµæŸï¼å¾—åˆ†ï¼š${score}`;
                    gameOverEl.style.display = 'block';
                    startBtn.disabled = false;
                }
            }, 1000);
        }

        startBtn.addEventListener('click', startGame);
    </script>
